# Codeception Test Suite Configuration
#
# Suite for functional (integration) tests
# Emulate web requests and make application process them
# Include one of framework modules (Symfony2, Yii2, Laravel5) to use it

class_name: FunctionalTester
modules:
  enabled:
   - \App\Tests\Module:
      container: app/bootstrap.php
   - Doctrine2:
      depends: \App\Tests\Module
   - REST:
      depends: \App\Tests\Module

coverage:
  enabled: true
  include:
   - app/*
  exclude:
   - app/library/App/Tests/Module.php # Loaded before tests
   - app/library/App/Doctrine/EntityManagerFactory.php # Loaded before tests
   - app/library/App/Doctrine/Logger/EchoSQL.php # Not used in tests
   - app/library/App/Doctrine/Type/*.php # Not used in tests
   - app/library/App/Forms/Element/Recaptcha.php # Not used in tests
   - app/library/App/Paginator/Doctrine.php # Not used in tests
   - app/**/route.php         # Not detected properly
   - app/**/*.conf.php        # Not detected properly
   - app/**/*.conf.sample.php # Not used in tests
   - app/models/Migration/*   # Not used in tests
   - app/locale/**/*          # Not used in tests
   - app/locale/*             # Not used in tests

error_level: "E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED"